<!DOCTYPE html><html lang="fr">	<head>	<meta charset="utf-8" />	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	<script src="js/jquery-1.7.1.js"></script>	<script src="js-webshim/minified/extras/modernizr-custom.js"></script>	<script src="js-webshim/minified/polyfiller.js"></script>	<script src="js/conditional.js"></script>	<script> 			//replace UI also in browsers which do support type="date"/type="slider"		$.webshims.setOptions('forms-ext', { replaceUI: false });				//set language/UI dateformat		//$.webshims.activeLang('hu'); // hu == hungary				//start polyfilling		$.webshims.polyfill('forms-ext');	</script>	<title>Et le gagnant est …</title> 	<script>document.cookie='resolution='+Math.max(screen.width,screen.height)+'; path=/';</script>	<link rel="stylesheet" href="css/main.css" />	</head>	<body>	<div id="wrapper">	<!--entête et navigation-->		<header role="banner">		<div id="logo"><a href="#">Les Oscars …</a>				</div>			<nav role="navigation">			<ul>			<li><a href="#">Pourquoi ?</a></li>			<li><a href="#">Synopsis</a></li>			<li><a href="#">Stills/Photos</a></li>			<li><a href="video.html">Videos/Clips</a></li>			<li><a href="#">Quotes</a></li>			<li><a href="#">Quiz</a></li>			</ul>						</nav>		</header>		<!--contenu-->		<div id="content" role="main">				<form id="redemption" method="post" autocomplete="off">			<hgroup>				<h1>Oscar redemption</h1>				<h2>texte sur le formulaire</h2>			</hgroup>						<fieldset><legend>About the offending film (part 1 of 3)</legend>				<div>					<label for="film">The film in the question ?</label>					<input id="film" name="film" type="text" placeholder="e.g King Kong" required aria-required="true">						</div>				<div>					<label for="yearOfCrime">Year Of Crime</label>					<input id="yearOfCrime" name="yearOfCrime" type="number" min="1929" max="2015" required aria-required="true">				</div>				<div>					<label for="recompenses">Récompenses</label>					<input id="recompenses" name="recompenses" type="text" list="recompense">					<datalist id="recompense">					<select>						<option value="Meilleur film"> </option>						<option value="Meilleur réalisateur"> </option>						<option value="Meilleure adaptation"> </option>						<option value="Meilleur scénarion original"> </option>					</select>					</datalist>				</div>				<div>					<script>						function showValue(newValue)						{							document.getElementById("range").innerHTML=newValue;						}					</script>					<label for="howYouRateIt">Notez le film</label>					<input id="howYouRateIt" name="howYouRateIt" type="range" min="1" max="10" value="5" onchange="showValue(this.value)"><span id="range">5</span>				</div>							</fieldset>			<fieldset>				<legend>What should have won? (part 2 of 3)</legend>								<div>					<label for="filmGood">The film that should have won?</label>					<input id="filmGood" name="filmGood" type="text" placeholder="e.g. Cable Guy" required aria-required="true" >				</div>								<div>					<label for="whyItShould">Tell us why it should have won?</label>					<textarea id="whyItShould" name="whyItShould" placeholder="Hello? CAABBLLLLE GUUUY!!!!!" required aria-required="true" ></textarea>				</div>				<div>					<label for="howYouRateThis">How you rate it (1 is woeful, 10 is awesomesauce)</label>					<input id="howYouRateThis" name="howYouRateThis" type="number" min="1" max="10" value="5" required aria-required="true">				</div>							</fieldset>			<fieldset><legend>Vos coordonnées</legend>				<div>					<label for="nom">Votre nom de famille</label>					<input id="nom" name="nom">				</div>				<div>					<label for="prenom">Votre prenom</label>					<input id="prenom" name="prenom">				</div>				<div>					<label for="date">Votre date de naissance</label>					<input id="date" type="date" name="date">				</div>				<div>					<label for="email">Votre adresse email</label>					<input id="email" name="email" type="email" placeholder="jean.martin@gmail.com" required aria-required="true">									</div>				<div>					<label for="tel">Téléphone (pour vous téléphoner au cas où)…</label>					<input id="tel" name="tel" type="tel" placeholder="06 63 72 72 72" autocomplete="off" required aria-required="true">									</div>				<div>					<label for="web">Votre site web</label>					<input id="web" name="web" type="url" placeholder="www.monsite.fr">				</div>				<div>					<label for="color">Votre couleur favorite</label>					<input id="color" name="color" type="color">				</div>			</fieldset>			<input type="submit" id="submit" value="Submit Redemption">		</form>				</div>		<!--barre latérale-->				<aside>					<section role="complementary">						<div class="sideBlock italie">						<h1>En italie</h1>										<img src="img/la-dolce-vita1.jpg" alt="dolce vita">						<img src="img/artoff6269.jpg" alt="vacances romaines">				  		</div>			  		</section>					<section role="complementary">						<div class="sideBlock fiction">						<h1>Fantastique</h1>				        <img src="img/excalibur.jpg"  alt="dolce vita">						<img src="img/2001.jpg" alt="vacances romaines">					  	</div>				  	</section>				</aside>			<!-- pied de page-->			<footer role="contentifo">			<hr>			<p>Ceci est le pied de page !</p>			<br><br><br>										</footer>	</div>	</body></html>
